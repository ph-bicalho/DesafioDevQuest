<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header>
      <img src="./src/images/logo.svg" alt="Huddle logo" />
    </header>
    <main>
      <div class="conteudo-principal">
        <div>
          <img
            src="./src/images/illustration-mockups.svg"
            alt="ilustração de telas"
            id="imagem-telas"
          />
        </div>
        <div class="text-container">
          <h2>
            Build The Community <br />
            Your Fans Will Love
          </h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-button">Register</button>
        </div>
      </div>
      <div id="redes-sociais">
        <a target="_blank" href="https://github.com/ph-bicalho"
          ><i class="fa-brands fa-facebook-f" id="facebook"></i></a>
        <a target="_blank" href="https://www.linkedin.com/in/ph-bicalho/"
          ><i class="fa-brands fa-twitter" id="twitter"></i></a>
        <a target="_blank" href="https://www.instagram.com/dev.phbicalho/"
          ><i class="fa-brands fa-instagram" id="instagram"></i></a>
      </div>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a target="_blank" href="https:/phbicalho.com">Pedro Bicalho</a>.
      </p>
    </footer>
    <script src="https://kit.fontawesome.com/f066bb5505.js" crossorigin="anonymous"></script>
  </body>
</html>
